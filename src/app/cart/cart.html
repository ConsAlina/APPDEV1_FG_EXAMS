<div class="container mt-4">
  <h2>Your Cart</h2>
  <table class="table table-bordered" *ngIf="cart.length > 0; else emptyCart">
    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart">
        <td>{{ item.name }}</td>
        <td>P{{ item.price }}</td>
        <td>{{ item.quantity }}</td>
        <td>P{{ getTotal(item) }}</td>
      </tr>
    </tbody>
  </table>

  <ng-template #emptyCart>
    <p>Your cart is empty.</p>
  </ng-template>

  <h4 *ngIf="cart.length > 0" class="mt-3">
    Grand Total: P{{ getGrandTotal() }}
  </h4>

  <div *ngIf="cart.length > 0" class="mt-2">
    <button class="btn btn-warning me-2" (click)="clearCart()">Clear Cart</button>
    <button class="btn btn-success" (click)="buy()">Buy</button>
  </div>
</div>
